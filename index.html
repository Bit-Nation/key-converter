    <head>
        <script src="./scripts.js"></script>
        <link rel="stylesheet" href="./bootstrap.min.css">

    <body>

        <div class="container" style="margin-top: 50px">
            <div class="alert alert-warning">
                <strong>Warning!</strong> Only convert your mnemonic at a safe space where you don't have to fear that other people can see your mnemonic

            </div>
        </div>
